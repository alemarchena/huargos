function Guardar(){

    ldbotonguardar.disabled = true;
    document.getElementById("espera").style.visibility = "visible";
    encontrado = false;

        tipo = "guardar";

        if(ValidarCampos())
        {
            archivodeconsulta = 'abmitinerarioguardar.php';
            paquete = [];
            
            
            for(a=0 ;a < 7;a++)
            {
                switch(a)
                {
                    case 0:
                        if(ldlunes.checked){
                            encontrado = true;
                            diatildado = "Lunes";
                        } 
                    break;
                    case 1:
                        if(ldmartes.checked){
                            encontrado = true;
                            diatildado = "Martes";
                        } 
                    break;
                    case 2:
                        if(ldmiercoles.checked){
                            encontrado = true;
                            diatildado = "Miércoles";
                        } 
                    break;
                    case 3:
                        if(ldjueves.checked){
                            encontrado = true;
                            diatildado = "Jueves";
                        } 
                    break;
                    case 4:
                        if(ldviernes.checked){
                            encontrado = true;
                            diatildado = "Viernes";
                        } 
                    break;
                    case 5:
                        if(ldsabado.checked){
                            encontrado = true;
                            diatildado = "Sábado";
                        } 
                    break;
                    case 6:
                        if(lddomingo.checked){
                            encontrado = true;
                            diatildado = "Domingo";
                        } 
                    break;
                }
                    
                if(encontrado == true)
                {
                    var items = new Object();
                    items.tipo          = tipo,
                    items.idturno       = 0,
                    items.dia           = diatildado,
                    items.idactividad   = DevuelveValorActividad(),
                    items.horainicio    = ldhorainicio.value; 
                    items.duracion      = ldduracion.value,
                    items.idinstructor  = DevuelveValorInstructor();
                    
                    paquete.push(items); 
                }
                encontrado = false;
            }

            paqueteJson =JSON.stringify( paquete );

            if(paquete.length > 0)
            {
                fetch("./controladores/" + archivodeconsulta +"?n="+ version,{method:'POST',body: paqueteJson,headers:{'Content-Type':'application/json'}})   
                .then(response =>{
                    if(response.statusText == 'OK')
                    {
                    }
                    return response.json();
                }).then(data => {
                    ldbotonguardar.disabled = false;

                    if(data >= 1){
                        ListarDetalle();
                    }else{
                        mensaje('Atención','No se pudo guardar el itinerario','warning','Ok')
                    }
                })
                .catch(function (error){ console.log(error); });
            }else{
                ldbotonguardar.disabled = false;
                document.getElementById("espera").style.visibility = "hidden";
                mensaje('Atención','Debe seleccionar algún día para el itinerario','Info','Ok')
            }
        }else{
            ldbotonguardar.disabled = false;
            document.getElementById("espera").style.visibility = "hidden";

        }
}
