    <div class="row">

                <label for="nombre" class="col-form-label">Nombre</label>

            <div class="form-group">

            <input type="text" class="form-control" id="dni" placeholder="XXxxxXXX (no incluir puntos)" onkeyup="ValidarEscritura()">
        </div>
    </div>

<div class="d-flex justify-content-center" style="padding: 1em;">
    <button id="siguiente" disabled onclick="Datos()" class="btn btn-primary">Siguiente</button>
</div>
<script>

var ldnombre;
var ldapellido;
// var ldid;
var ldsiguiente;
var lddni;

function Volver()
{
    $("#bloqueprincipal").load("./logininscripcion.html?n="+version);
}

function Datos(){
    if(ValidarInfo()){
        GuardarDatosTemporales();
        $("#bloqueregistro").load("./cicloregistro/datos1.html?n="+version);
    }
}

function GuardarDatosTemporales(){
    nombre      = ldnombre.value;
    apellido    = ldapellido.value;
    // id          = ldid.value;
    dni         = lddni.value;
}

function CargarDatos(){

    // if(id!= undefined)
    //     ldid.value = id;

    if(nombre!= undefined)
        ldnombre.value = nombre;
    
    
    if(apellido!= undefined)
        ldapellido.value = apellido;

    if(dni!= undefined)
        lddni.value = dni;

    ldnombre.focus();
    ValidarEscritura();
}

document.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        if(ValidarInfo()){
            event.preventDefault();
            event.stopPropagation();
            Datos();
        }
    }
});

function ReconoceCampos(){
    ldnombre = document.getElementById("nombre");
    ldapellido = document.getElementById("apellido");
    // ldid = document.getElementById("idalumno");
    ldsiguiente =  document.getElementById("siguiente");
    lddni = document.getElementById("dni");

}
function ValidarInfo(){
    if(ldnombre.value == '' || ldapellido.value == '' || lddni.value == ''){
        return false;
    }
    else{
        return true;
    }
}
function ValidarEscritura(){
    if(ldnombre.value == '' || ldapellido.value == '' || lddni.value == ''){
        ldsiguiente.disabled = true;
        
    }
    else{
        ldsiguiente.disabled = false;
        
    }
}
ReconoceCampos();
CargarDatos();
</script>
